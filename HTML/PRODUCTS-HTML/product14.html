<body style="background-image: url('../../IMAGES/Background.png'); background-size: 100%;background-attachment: fixed;">
    <header>
        <!-- 'header' class is a container -->
        <div class="header">
            
            <div class="image">
                <!-- Logo for the website -->
                <img src="../../IMAGES/logo.png" alt="" class="logo">
            </div>
            <!-- 'navbar' class contains the headings in the navbar -->
            <div class="navbar">
                <!-- anchor tag and unordered list is used add elements in the navbar -->
                <nav>
                    <ul>
                        <li><a href="../../home.html">Home</a></li>
                        <li><a href="../blog.html">Blog</a></li>
                        <li><a style="color: #ff8c69;">Products</a></li>
                        <li><a href="../aboutus.html">About US</a></li>
                        <li><a href="../form.html">Feedback</a></li>
                    </ul>

                </nav>
            </div>
            <!-- Displays the cart image at the navbar -->
            <div class="cart">
                <img src="../../IMAGES/cart.png" alt="">
            </div>
            <div id="cart-items">
                0
            </div>
        </div>
    </header>
    <!-- 'spacing' class is used to give space from top -->
    <div class="spacing"></div>
    <div class="back-to-products">
        <a href="../products.html"><button>Back to products</button></a> 
    </div>

    <div class="main">
        <div class="images">
            <img src="../../IMAGES/PLANT-IMAGES/snow_rose_bonsai.webp" alt="">
            <table class="price">
                <tr>
                    <td class="actual">Price: <span class="line">Rs.<span id="actual">6000</span></span></td>
                    <td class="discount">Offer: Rs. <span id="discount"></span><span class="sale">(15% OFF)</span> </td>
                </tr>

        <div class="info">
            <div class="plant-name">
                Snow Rose Bonsai
            </div>

            <div class="description">
                A subtropical evergreen or small-evergreen shrub with small, oval, glossy leaves and white blooms, the Snow Rose Bonsai. If injured, their foliage and roots emit a foul odor.
            </div>
            <hr>
            <div class="quantity">
                <div class="quantity-heading">Quantity</div>
                <div class="quantity-calculation">
                    <img src="../../IMAGES/subtract-symbol.png" alt="" onclick="subtract()" style="width: 15px; margin-right: 10px;">
                    <p id="quantity-number">0</p>
                    <img src="../../IMAGES/add-symbol.svg" alt="" onclick="add()" style="width: 15px; margin-left: 10px;">
                </div>
            </div>
            <hr>
            <div class="cart-buying">
                <div><button class="add-to-cart" onclick="addToCart()">Add to Cart</button></div>
                <div><button class="buy-now" onclick="buyNow()">Buy Now</button></div>
